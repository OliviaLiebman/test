 <head>
   <meta charset="UTF-8">
   <title>title</title>
   <script>
   var userSentence = prompt("Please enter a sentence of your choosing:");
   var replacement = prompt("Please enter a word you'd like to take the place of a word in your sentence:");
   var replacedWord = prompt("Please enter the word you'd like to be replaced by your previous word:");

   var result = userSentence.replace(replacedWord, replacement);
   window.alert(result);
   </script>
 </head>
