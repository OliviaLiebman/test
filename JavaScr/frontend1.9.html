<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>title</title>
   <script>
   var userNum1 = prompt("Please enter a number:");
   var userNum2 = prompt("Please enter a second number:");

   var intNum1 = parseInt(userNum1);
   var intNum2 = parseInt(userNum2);
   if (intNum1 > intNum2) {
     window.alert(intNum1);
   }
   else {
     window.alert(intNum2);
   }
   </script>
 </head>
 <body>

 </body>
</html>
