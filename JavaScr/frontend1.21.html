 	<script>
 	var multArr = 1;
 	var addArr= 0;

var numArr = [1, 2, 3, 4, 5];

for (var i=0; i < numArr.length; i++) {
	addArr += numArr[i];
	multArr *= numArr[i];
}

window.alert("Product: " + multArr);
</script>
