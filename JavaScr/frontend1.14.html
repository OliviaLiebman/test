<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>title</title>
   <script>
      var userString = prompt("Please enter a word or sentence:");
      var userSuffix = prompt("Please enter a suffix if you like:");

      if (userString.endsWith(userSuffix)) {
      	window.alert("That is indeed the suffix!");
      }
      else {
      	window.alert("That is not the suffix.");
      }
   </script>
 </head>
 <body>
 </body>
</html>
