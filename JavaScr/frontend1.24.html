<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>title</title>
   <script>

   var sum = 0;

   var arrArr = [[1, 2, 3], [3, 4, 5, 6], [6, 7, 8], [1, 2, 3, 4, 5]];

   for (var i=0; i < arrArr.length; i++ ) {

   		for (var j=0; j < arrArr[i].length; j++) {
   			sum += arrArr[i][j];
   		}
   }
   document.write("The total of all the elements in the 2-dim array is: " + sum);

   </script>
 </head>
 <body>
 </body>
</html>
