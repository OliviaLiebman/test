<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>title</title>
   <script>
   var arr = [1, 2, 3, 4, 5, 6];

   var k = parseInt(prompt("Please enter the value you would like the array rotated by:"));

   for (var i=0; i < k; i++) {

   	arr.unshift(arr.pop());

   }
   document.write(arr);
   </script>
 </head>
 <body>
 </body>
</html>
